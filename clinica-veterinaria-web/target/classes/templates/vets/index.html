<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Lista de Veterinarios</title>
</head>
<body>
	<h1 th:text="'Lista de Vets'"> Lista de Vets</h1>
	<table>
		<thread>
			<tr>
				<th>Id</th>
				<th>First Name</th>
				<th>Last Name</th>
			</tr>
		</thread>
		<tbody>
			<tr th:each="vet : ${vets}">  
				<td th:text="${vet.id}">1</td>
				<td th:text="${vet.firstName}">Sam</td>
				<td th:text="${vet.lastName}">Axe</td>
		</tbody>
	</table>
	
</body>
</html>
